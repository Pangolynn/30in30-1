<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Scoped CSS Variables and JS</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h2>Update CSS Variables with <span class='h1'>JS</span></h2>

   <div class="controls">
      <!-- values for change/mousemove events need to have px added to end,
      use data attribute to make up sizing to add on px -->
      <label for="spacing">Spacing:</label>
      <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

      <label for="blur">Blur:</label>
      <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

      <label for="base">Base Color</label>
      <input type="color" name="base" value="#ffc600">
   </div>

   <img src="http://vignette3.wikia.nocookie.net/wowwiki/images/d/d9/Illidan.png/revision/latest?cb=20140503134345">

<script>
   // retuns a node list not an array, array has array methods,
   // node list does not have array methods.
const inputs = document.querySelectorAll('.controls input');

// dataset is an object that will contain all the 'data-x' attributes from the specific element
function handleUpdate() {
   const suffix = this.dataset.sizing || '';

   // select entire document, ':root' in css, and set the property.
   // we have given the input name='x' so we just need to add in -- and a px at the end
   // to match the css --Xpx
   document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);

}

inputs.forEach(input => input.addEventListener('change', handleUpdate));
inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

</script>

</body>
</html>
